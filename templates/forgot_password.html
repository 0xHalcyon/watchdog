$def with (form, msg=None)

$var width: 782px
$var color: white
$var title: Forgot password
$var login_class: select

<h1> Forgot Password </h1>
$if msg:
    $var msg: $:msg

<style>
    #text h2 { margin-bottom: 30px; }
    #text fieldset td { padding: 0; }
    .login { padding-right: 2em; }
    .signup { padding-left: 2em; }
</style>    


<h1 style="text-align: center;">Please log in to Watchdog.net</h1>

<table cellpadding="0" cellspacing="0" border="0" align="center" style="margin: auto;">
<tr>
<td>
        <fieldset>
		<legend>Forgot your password?</legend>
		<form name="forgot_password" method="POST" action="/u/forgot_password">
        <p align="center">Don't worry - We'll email you a link to create a new one!</p>
<table cellpadding="0" cellspacing="0" border="0" align="center">
<tr>
<td style="padding-right: 0px;">
	    $:form.render()
</td><td style="padding-left: 0px;">	    
    	<button type="submit" style="margin-top: 3px;">Reset password</button>
</td></tr></table>

		</form>    
</td>
</tr>
</table>
