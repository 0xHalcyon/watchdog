$def with (form, msg=None)

$var title: Login
$var login_class: select\

$if msg:
    $var msg: $:msg

<div class="login">
    <form name="login" method="POST" >
        $:form.render()
        <input type="submit" name="submit" value="login">
    </form>
</div>
<a href='/forgot_password'>Forgot Password?</a>
