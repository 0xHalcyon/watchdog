$def with (dists, what)

$var title: Distribution of $what

<table class="chartlist">
$for dist in dists:
    <tr id="d$dist.name"><td class="nut"><a href="/us/$dist.name.lower()">$dist.name</a><span class="index" style="width: $dist.pct%">$dist.pct%</span></td><td><span class="count">$dist[what]</span></td></tr>
</table>
