$def with (dists, what)

$var title: Distribution of $what

<ul class="chartlist">
$for dist in dists:
    <li id="d$dist.name">
      <a href="/us/$dist.name.lower()">$dist.name</a>
      <span class="count">$dist[what]</span>
      <span class="index" style="width: $int(dist.pct)%">$int(dist.pct)%</span>
    </li>
</table>
