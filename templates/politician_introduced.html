$def with (pol)

$var title: Bills introduced by $pol.name

<p><a href="/p/$pol.id">&laquo; Back to $pol.name</a></p>

<ul>
$for bill in pol.bills_sponsored:
    <li><a href="/b/$bill.id">$bill.type.upper(). $bill.number</a>: $bill.title</li>

$if not pol.bills_sponsored:
    <li><em>no bills sponsored</em></li>
</ul>

<p><a href="/p/$pol.id">&laquo; Back to $pol.name</a></p>
