$def with (petitions, msg=None)

$var title: Top signed petitions

$if msg:
    $var msg: $:msg

<p><a href="/c/new" class="action">Start a new petition</a></p>

<table border='0'>
<ul>
$for p in petitions:
        <tr><td><li><a href="/c/$p.id">$p.title</a></td></li>
        <td style="color: #888;"> $p.signature_count</td></tr>
</ul>
</table>
<p><a href="/c/new" class="action">Start a new petition</a></p>
