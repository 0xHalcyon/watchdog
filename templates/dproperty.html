$def with (items, what)

$var title: Distribution of $what

<ul class="chartlist">
$for item in items:
    <li id="$item.id">
      <a href="$item.path">$item.name</a>
      <span class="count">$item[what]</span>
      <span class="index" style="width: $abs(int(item.pct))%">$int(item.pct)%</span>
    </li>
</ul>
