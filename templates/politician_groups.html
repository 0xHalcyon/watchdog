$def with (pol, related)

$var title: Interest Group Alignment

<p><a href="/p/$pol.id">&laquo; Back to $pol.name</a></p>

<table>
<tr><th>Group</th><th>Agreement</th></tr>
$for group in related:
    <tr>
      <td>$group.longname</td>
      <td>$int(group.agreement * 100)% (<a href="/p/$pol.id/$group.id">$group.agreed/$group.total votes</a>)</td>
    </tr>
</table>

<p><a href="/p/$pol.id">&laquo; Back to $pol.name</a></p>

<div class="sources">
  Bill data comes from <a 
    href="http://www.govtrack.us/"
  >GovTrack</a>.
  Interest group data comes from
  <a href="http://maplight.org/map/us/"
  >MAPLight.org</a>.
</div>
