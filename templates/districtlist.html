$def with (dists)

$var title: The United States

<ul>
$for d in dists:
	$if d.politician: 
		$for p in d.politician:
			<li><a href="/us/$d.name.lower()">$d.name</a> (<a href="/p/$p.id">$p.title $p.name</a>)
	$else:
		<li><a href="/us/$d.name.lower()">$d.name</a>
    </li>
</ul>

<p><strong>Developers:</strong> Get this page in <a href="index.n3">N3</a>, <a href="index.xml">XML</a>, or <a href="index.json">JSON</a>.</p>
