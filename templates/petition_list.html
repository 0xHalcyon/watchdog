$def with (petitions, msg=None)

$var title: Top signed petitions

$if msg:
    $var msg: $:msg

<p><a href="/c/new" class="action">Start a new petition</a></p>

<ul class="chartlist">
$for p in petitions:
    <li>
        <a href="/c/$p.id">$p.title</a> 
        <span class="count"> $p.signature_count</span>
    </li>
</ul>
<p><a href="/c/new" class="action">Start a new petition</a></p>
