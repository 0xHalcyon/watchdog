$def with (committees, occupation)

$var width: 90%
$var color: white

$var title: $occupation

<h1>$occupation</h1>

<h2>Committees</h2>
  
<table class="structure" width="500">
$ trclass = "odd"

$for c in committees:
    $if trclass == "odd":
        $ trclass = "even"
    $else:
        $ trclass = "odd"
    <tr class="$trclass">
        <td>$loop.index. $c.name.title()</td>
        <td style="text-align: right;">\$$commify(int(c.amt))</td>
    </tr>
   
</table>
