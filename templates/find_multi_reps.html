$def with (reps)

$var width: 90%
$var color: white

$var title: Officeholder Search 

<h1>Multiple Officeholders</h1>

<p>It looks like there has been more than one officeholder matching your search. You can select:</p>

<ul>
$for r in reps:
    <li><a href="/p/$r.id.lower()">$r.title $r.firstname $r.lastname</a></li>
</ul>
